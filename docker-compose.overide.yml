version: "3.4"
services:
  orderdb:
    container_name: orderdb
    environment:
      SA_PASSWORD: "aDmIn@123"
      ACCEPT_EULA: "Y"
    restart: always
    ports:
      - "1433:1433"
  catalog.api:
    container_name: catalog.api
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://192.168.1.104:27017"
    ports:
      - "8001:80"
  cart.api:
    container_name: cart.api
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:Redis=redis_db:6379"
      - "GrpcSettings:DiscountUrl=http://discount.grpc"
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    ports:
      - "8002:80"
  discount.api:
    container_name: discount.api
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=Server=192.168.1.104;Port=5432;User Id=postgres;Password=3636allen;Database=discount_db;"
    ports:
      - "8003:80"
  discount.grpc:
    container_name: discount.grpc
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=Server=192.168.1.104;Port=5432;User Id=postgres;Password=3636allen;Database=discount_db;"
    ports:
      - "8004:80"
  ordering.api:
    container_name: ordering.api
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:OrderingConnectionString=Server=orderdb;Database=orders_db;User Id=sa;Password=aDmIn@123"
      - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    ports:
      - "8005:80"
  ocelotapigw:
    container_name: ocelotapigw
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - catalog.api
      - cart.api
      - discount.api
      - ordering.api
    ports:
    - "8010:80"